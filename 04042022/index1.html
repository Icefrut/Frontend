<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
  <form>
    <div class="form-group">
      <label>File imput</label>
      <input type="file" id="file">
    </div>
    <div class="checkbox">
      <label>Checkbox</label><br>
      <label for=""><input type="checkbox" name="" value="">Check</label>

    </div><br><br><br>
    <div class="radio">
      <label><input type="radio" name="optionsRadios" id="radop1" value="option" checked>Radio1</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optionsRadios" id="radop2" value="option">Radio2</label>
    </div>
    <div class="radio disable" name="optionsRadios" id="radop3" value="option">
      <label><input type="radio" disabled>Radio3</label>
      <div class="radio">
        <label><input type="radio" name="optionsRadios" id="radop4" value="option">Radio4</label>
      </div>
    </div><br><br><br>
    <div class="form-group has-success">
      <label class="control-label">This is good</label>
      <input type="text" name="" value="" class="form-control">
    </div>
    <div class="form-group has-error">
      <label class="control-label">This is bad</label>
      <input type="text" name="" value="" class="form-control">
      </div>
      <div class="form-group has-warning">
        <label class="control-label">Not bad,but not enough good</label>
        <input type="text" name="" value="" class="form-control">
    </div><br><br><br>

    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample">Example</button>
    <div class="collapse" id="collapseExample">
      <div class="well">
        Hello World!
      </div>
    </div><br><br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExample">Example</button>
    <div class="modal" id="modalExample">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true"> &times;</span> </button>
          <h4 class="modal-title">Modal Title</h4>
        </div>
        <div class="modal-body">
          Hello World!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Save</button>
        </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
