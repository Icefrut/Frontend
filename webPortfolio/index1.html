  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="banner" class="container-fluid">
    <div class="row">
      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <img id="img1" src="../09032022/tiger2.jpeg">
      </div>
    </div>
  </div>
  <div id="main" class="container-fluid">
    <div class="row">
      <div id="menu" class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2">
          <div id="navs" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <h2 class="text-center" id="navtext">Navigation:</h2>
            <button class="nav-link active" id="main-tab" data-bs-toggle="pill" data-bs-target="#tab_main" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Main</button>
            <button class="nav-link" id="gallery-tab" data-bs-toggle="pill" data-bs-target="#tab_gallery" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Gallery</button>
            <button class="nav-link" id="video-tab" data-bs-toggle="pill" data-bs-target="#tab_video" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Video</button>

          </div>
      </div>
      <div id="content" class="col-xxl-10 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="tab_main" role="tabpanel" aria-labelledby="main-tab">1</div>
          <div class="tab-pane fade" id="tab_gallery" role="tabpanel" aria-labelledby="gallery-tab">2</div>
          <div class="tab-pane fade" id="tab_video" role="tabpanel" aria-labelledby="video-tab">3</div>
          <div class="tab-pane fade" id="tab_game" role="tabpanel" aria-labelledby="game-tab">4</div>
          <div class="tab-pane fade" id="tab_about" role="tabpanel" aria-labelledby="about-tab">5</div>
        </div>
      </div>
    </div>
