<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
</head>
<body>
  <table border="1px">
    <tr>
      <th style="color:red">Name</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Sarah</td>
      <td>Faber</td>
      <td><img src="../images/icont.png" alt="pic" width="30px"></td>
    </tr>
  </table>

  <label>cars:</label>
  <ol>
    <li>Porche</li>
    <li>Lamborgini</li>
    <li>Toyota</li>

  </ol>

  <ul>
    <li>BMW</li>
    <li>Audi</li>
    <li>Lexus</li>
  </ul>

  <label>Fruits:</label>
  <select name="fruits">
    <option value="Apple">Apple</option>
    <option value="Apple">Watermelon</option>
    <option value="Apple">Grape</option>
    <option value="Apple">Banana</option>
  </select>

  <label>Sex:</label>
  <select name="sex">
    <option value="Female">Female</option>
    <option value="Male">Male</option>
    <option value="Unknown">Unknown</option>

  </select>

</body>
</html>
