  <div class="container">

  <div class="carousel slide" id="carousel-example" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example" data-slide-to="1" ></li>
      <li data-target="#carousel-example" data-slide-to="2" ></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="center-block" src="../imageshw/hobby1.jpg" alt="hobby" width="400px">
        <div class="carousel-caption">
          <progress value="1000" max="1000" id="timeleft" ></progress>
        </div>
      </div>
      <div class="item">
        <img class="center-block" src="../imageshw/hobby2.jpg" alt="hobby" width="400px">
        <div class="carousel-caption">
          <progress value="1000" max="1000" id="timeleft2"></progress>
        </div>
      </div>
      <div class="item">
        <img class="center-block" src="../imageshw/hobby3.jpg" alt="hobby" width="400px">
        <div class="carousel-caption">
          <progress value="1000" max="1000" id="timeleft3"></progress>
        </div>
      </div>
    </div>
    <a href="#carousel-example" class="left carousel-control" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a href="#carousel-example" class="right carousel-control" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    <script>
    var interval = 10500;
    window.onload = function (){
      timer();
    }
    function timer(){
      var timeleft = 0;
      var downloadTimer = setInterval(function(){
        if (timeleft>=1000){
          clearInterval(downloadTimer);
        }
        document.getElementById('timeleft').value = 1000 - timeleft;
          document.getElementById('timeleft2').value = 1000 - timeleft;
            document.getElementById('timeleft3').value = 1000 - timeleft;
        timeleft ++;
      },10)
    }
    var intervalId= window.setInterval(function(){
      timer();
    },interval);
      $('.carousel').carousel({
        interval: interval,
        pause: null,
        keyboard: true
      })
    </script>
